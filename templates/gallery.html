<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Your Gallery</h1>
    <p><a href="{{ url_for('home') }}">Go Back to Home</a></p>
    <div class="gallery">
        {% for photo in photos %}
            <img src="{{ url_for('static', filename=photo) }}" alt="Gallery Image">
        {% endfor %}
    </div>
</body>
</html>
